<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <script>
        function sum(a, b) {
          return a + b;
        }
        let result;

        result = sum(2, 5);

        console.log(result);

        const firstName = "Luis";
        const lastName = "Matos";
        const thisYear = 2023;
        const birthYear = 1989;

        const greeting = `My name is ${firstName} ${lastName} and i have ${
          thisYear - birthYear
        } years old.`;
        console.log(greeting);

        function favouriteAnimal(animal) {
          return animal + " is my favourite animal";
        }
        console.log(favouriteAnimal(`dog`));
        function add7(num) {
          return num + 7;
        }
        console.log(add7(7));

        function multiply(multi1,multi2) {
            return multi1*multi2;
        }
        console.log(multiply(3,2))

        function capitalize(capitalString) {
            return capitalString.charAt(0).toUpperCase() + capitalString.slice(1)
        }
        console.log(capitalize("nome "))

        
      </script>
    </div>
  </body>
</html>
